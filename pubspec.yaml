name: flutter_sane_lints
description: A custom lint for flutter projects to avoid ad-hoc string literals.
version: 0.1.0
repository: https://github.com/gbassisp/extra_lints

environment:
  sdk: ">=2.12.0 <4.0.0"

dev_dependencies:
  build_runner: ^2.4.4
  coverage: ^1.6.3
  mockito: ^5.4.0
  mocktail: ^0.3.0
  test: ^1.19.2
  very_good_analysis: ^5.0.0

dependencies:
  analyzer: ^5.10.0
  analyzer_plugin: ^0.11.2
  custom_lint_builder: ^0.3.3
  meta: ^1.9.1
  source_gen: ^1.3.2
